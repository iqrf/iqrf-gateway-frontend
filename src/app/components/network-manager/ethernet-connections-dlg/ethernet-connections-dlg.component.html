<p-card subheader="" styleClass="ui-card-shadow">
  <h4>IPv4 configuration</h4>
  <div class="p-grid p-dir-col">
    <div class="p-col">
      <label for="orgid">IPv4 gateway address</label>
      <input id="orgid" type="text">
    </div>

  </div>
  <h4>IPv6 configuration</h4>
  <div class="p-grid p-dir-col">

    <div class="p-col">
      <label for="orgid">IPv4 gateway address</label>
      <input id="orgid" type="text">
    </div>

  </div>
  <p-footer>
    <button pButton type="button" label="Save" style="margin-right: .25em" (click)="OnSave()"></button>
    <button pButton type="button" label="Cancel" style="margin-right: .25em" (click)="OnCancel()"></button>
  </p-footer>
</p-card>
