<h1>Ethernet connections</h1>
<p-card subheader="" styleClass="ui-card-shadow">
  <p-table [value]="connections">
    <ng-template pTemplate="header">
      <tr>
        <th>name</th>
        <th>status</th>
        <th>edit</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.status}}</td>
        <td>

          <button pButton type="button" label="Edit" class="ui-button-info" (click)="show()"></button>
        </td>

      </tr>
    </ng-template>
  </p-table>

</p-card>
