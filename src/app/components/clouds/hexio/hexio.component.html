<h1>Hexio IoT Platform MQTT connection wizard</h1>
<p-card subheader="" styleClass="ui-card-shadow">
  <div class="p-grid p-dir-col">

    <div class="p-col">
      <label for="orgid">MQTT broker address</label>
      <input id="orgid" type="string" >         
    </div>
    <div class="p-col">
      <label for="devtype">Username</label>
      <input id="devtype" type="string" >       
    </div>
    <div class="p-col">
      <label for="devid">Password</label>
      <input id="devid" type="password" >       
    </div>
    
  </div>
  <p-footer>
    <button pButton type="button" label="Save" style="margin-right: .25em"></button>
    <button pButton type="button" label="Save and Restart" class="ui-button-secondary"></button>
  </p-footer>
</p-card>
